<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container py-5" style="background-image: url(https://cdn.pixabay.com/photo/2017/08/06/22/01/books-2596809_1280.jpg);">

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
        <div class="text-center mb-3">
            <h1 style="color: white">Register Book</h1>
        </div>



    <form th:action="@{/saveBook}" method="post">
        <div class="mb-3">
            <label id="title" class="form-label">Title</label>
            <input class="form-control" type ="text" name="title" placeholder="Title" required>
        </div>
        <div class="mb-3">
            <label id="author" class="form-label">Author</label>
            <input class="form-control" type ="text" name="author" placeholder="Author" required>
        </div>
        <div class="mb-3">
            <label id="description" class="form-label">Description</label>
            <input class="form-control" type ="text" name="description" placeholder="Description" required>
        </div>
        <div class="mb-3">
            <label id="isbn" class="form-label">ISBN</label>
            <input class="form-control" type ="text" name="isbn" placeholder="Isbn" required>
        </div>
        <div class="mt-2">
            <a class="btn btn-secondary" href="/">Cancel</a>
            <button class="btn btn-primary" type ="submit">Save</button>
        </div>
    </form>

    </div>
</div>


</body>
</html>
