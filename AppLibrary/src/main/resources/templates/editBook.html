<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container py-5">

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
        <div class="text-center mb-3">
            <h1>Edit Book</h1>
        </div>

        <form th:action="@{/saveBook}" method="post">
            <input type="hidden" name="id" th:value="${book.id}">
            <div class="mb-3">
                <label id="title" class="form-label">Title</label>
                <input class="form-control" type ="text" name="title" placeholder="Title" th:value="${book.title}" required>
            </div>
            <div class="mb-3">
                <label id="author" class="form-label">Author</label>
                <input class="form-control" type ="text" name="author" placeholder="Author" th:value="${book.author}" required>
            </div>
            <div class="mb-3">
                <label id="description" class="form-label">Description</label>
                <input class="form-control" type ="text" name="description" placeholder="Description" th:value="${book.description}" required>
            </div>
            <div class="mb-3">
                <label id="isbn" class="form-label">ISBN</label>
                <input class="form-control" type ="text" name="isbn" placeholder="Isbn" th:value="${book.isbn}" required>
            </div>
            <div class="mt-2">
                <a class="btn btn-secondary" href="/">Cancel</a>
                <button class="btn btn-primary" type ="submit">Save</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
