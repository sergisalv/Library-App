<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head style="background-image: url(libros.jpg);">
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container py-5" style="background-image: url(https://cdn.pixabay.com/photo/2014/06/28/12/35/books-378903_1280.jpg);">



<div class="text-center mb-3">
    <h1 style="color: white">Book's list</h1>
</div>


<div class="text-end mb-3">
<a class="btn btn-primary" th:href="@{/newBook}">New Book</a>
</div>

<div class="mt-2">
    <table class= "table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>DESCRIPTION</th>
            <th>ISBN</th>
            <th>Options</th>
        </tr>

        </thead>

        <tbody>

        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/editBook/{id} (id=${book.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/deleteBook/{id} (id=${book.id})}">Delete</a>
            </td>

        </tr>


        </tbody>

    </table>
</div>


</body>
</html>
